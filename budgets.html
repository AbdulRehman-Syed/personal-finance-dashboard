<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets - FinAI Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                        <span>FinAI</span>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html">Dashboard</a></li>
                            <li><a href="transactions.html">Transactions</a></li>
                            <li><a href="budgets.html" class="active">Budgets</a></li>
                            <li><a href="reports.html">Reports</a></li>
                            <li><a href="goals.html">Goals</a></li>
                        </ul>
                    </nav>
                    <div class="user-actions">
                        <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
                        <button class="btn btn-primary">Upgrade</button>
                        <div class="user-profile">
                            <div class="avatar">JD</div>
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="budgets-page">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <h1>Budgets</h1>
                        <p>Set and track your spending limits</p>
                    </div>
                    <button id="add-budget-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Budget
                    </button>
                </div>

                <div class="budgets-grid" id="budgets-container">
                    <!-- Budget cards will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Budget Modal -->
    <div id="budget-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Budget</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="budget-form">
                    <div id="budget-form-errors" style="display: none;"></div>
                    <div class="form-group">
                        <label for="budget-name">Budget Name</label>
                        <input type="text" id="budget-name" placeholder="e.g., Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="budget-category">Category</label>
                        <select id="budget-category" required>
                            <option value="">Select Category</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Healthcare</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="budget-amount">Monthly Limit</label>
                        <input type="number" id="budget-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="budget-period">Period</label>
                        <select id="budget-period" required>
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Budget</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/budgets.js"></script>
</body>
</html>
