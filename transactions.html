<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - FinAI Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                        <span>FinAI</span>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html">Dashboard</a></li>
                            <li><a href="transactions.html" class="active">Transactions</a></li>
                            <li><a href="budgets.html">Budgets</a></li>
                            <li><a href="reports.html">Reports</a></li>
                            <li><a href="goals.html">Goals</a></li>
                        </ul>
                    </nav>
                    <div class="user-actions">
                        <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
                        <button class="btn btn-primary">Upgrade</button>
                        <div class="user-profile">
                            <div class="avatar">JD</div>
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="transactions-page">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <h1>Transactions</h1>
                        <p>Manage your financial transactions</p>
                    </div>
                    <button id="add-transaction-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </div>

                <div class="transactions-controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="transaction-search" placeholder="Search transactions...">
                    </div>
                    <div class="filter-options">
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="income">Income</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                        </select>
                        <select id="date-filter">
                            <option value="all">All Time</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                </div>

                <div class="transactions-table-container">
                    <table class="transactions-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactions-table-body">
                            <!-- Transactions will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="btn btn-outline"><i class="fas fa-chevron-left"></i> Previous</button>
                    <span class="page-info">Page 1 of 3</span>
                    <button class="btn btn-outline">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Transaction Modal -->
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Transaction</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="transaction-form">
                    <div id="transaction-form-errors" style="display: none;"></div>
                    <div class="form-group">
                        <label for="transaction-date">Date</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-description">Description</label>
                        <input type="text" id="transaction-description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="transaction-category">Category</label>
                        <select id="transaction-category" required>
                            <option value="">Select Category</option>
                            <option value="income">Income</option>
                            <option value="food">Food & Dining</option>
                            <option value="transport">Transportation</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="utilities">Utilities</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Healthcare</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="transaction-amount">Amount</label>
                        <input type="number" id="transaction-amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="transaction-type" value="income" checked> Income
                        </label>
                        <label>
                            <input type="radio" name="transaction-type" value="expense"> Expense
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
