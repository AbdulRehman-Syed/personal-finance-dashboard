<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Goals - FinAI Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                        <span>FinAI</span>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html">Dashboard</a></li>
                            <li><a href="transactions.html">Transactions</a></li>
                            <li><a href="budgets.html">Budgets</a></li>
                            <li><a href="reports.html">Reports</a></li>
                            <li><a href="goals.html" class="active">Goals</a></li>
                        </ul>
                    </nav>
                    <div class="user-actions">
                        <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
                        <button class="btn btn-primary">Upgrade</button>
                        <div class="user-profile">
                            <div class="avatar">JD</div>
                            <span>John Doe</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="goals-page">
            <div class="container">
                <div class="page-header">
                    <div class="page-title">
                        <h1>Financial Goals</h1>
                        <p>Set and track your financial objectives</p>
                    </div>
                    <button id="add-goal-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Goal
                    </button>
                </div>

                <div class="goals-container" id="goals-container">
                    <!-- Goals will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Goal Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Goal</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="goal-form">
                    <div id="goal-form-errors" style="display: none;"></div>
                    <div class="form-group">
                        <label for="goal-name">Goal Name</label>
                        <input type="text" id="goal-name" placeholder="e.g., Emergency Fund" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-target">Target Amount</label>
                        <input type="number" id="goal-target" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-current">Current Amount</label>
                        <input type="number" id="goal-current" placeholder="0.00" step="0.01" value="0.00">
                    </div>
                    <div class="form-group">
                        <label for="goal-deadline">Target Date</label>
                        <input type="date" id="goal-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="goal-category">Category</label>
                        <select id="goal-category">
                            <option value="savings">Savings</option>
                            <option value="debt">Debt Repayment</option>
                            <option value="investment">Investment</option>
                            <option value="major-purchase">Major Purchase</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="goal-description">Description (Optional)</label>
                        <textarea id="goal-description" rows="3" placeholder="Add any notes about this goal"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline close-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/goals.js"></script>
</body>
</html>
